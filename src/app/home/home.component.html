<div class="container-fluid center-div">
  <div class="row center-row">
    <app-animal (deleteAnimalEvent)="deleteAnimal(animal)"
                (editAnimalEvent)="setEditMode(animal)"
                *ngFor="let animal of animals"
                [animal]="animal"></app-animal>
  </div>
  <div class="row center-row">
    <app-formulaire (formSubmitEvent)="onFormSubmit($event)"
                    [(populateTheForm)]="populateTheForm"></app-formulaire>
  </div>
</div>
